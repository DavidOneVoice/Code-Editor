<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h4 id="brand-name">ONE-VOICE-TECH CODE EDITOR</h4>
            <div class="editor-pane">
                <h4>HTML CODE EDITOR</h4>
                <textarea id="html-code" placeholder="Enter your HTML code here..."></textarea>
            </div>
            <div class="editor-pane">
                <h4>CSS CODE EDITOR</h4>
                <textarea id="css-code" placeholder="Enter your CSS code here..."></textarea>
            </div>
            <div class="editor-pane">
                <h4>JAVASCRIPT CODE EDITOR</h4>
                <textarea id="js-code" placeholder="Enter your JavaScript code here..."></textarea>
            </div>
        </div>
        <div class="preview">
            <h2>LIVE PREVIEW</h2>
            <iframe id="preview"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
